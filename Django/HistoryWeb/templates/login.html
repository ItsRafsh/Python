{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto py-10 px-4">
  <div class="bg-gray-800 text-gray-100 rounded-xl shadow-lg p-8">
    <h2 class="text-3xl font-bold text-white mb-6 text-center">Silakan Login</h2>

    {% if messages %}
      {% for pesan in messages %}
        <div class="bg-red-500 text-white p-2 rounded mb-4">
          {{ pesan }}
        </div>
      {% endfor %}
    {% endif %}

    <form method="post" class="space-y-5">
      {% csrf_token %}

      <div>
        <label for="username" class="block mb-1 text-gray-300">Username</label>
        <input type="text" name="username" id="username"
              class="w-full bg-gray-900 border border-white text-white rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>

      <div>
        <label for="password" class="block mb-1 text-gray-300">Password</label>
        <input type="password" name="password" id="password"
              class="w-full bg-gray-900 border border-white text-white rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>

      <div>
        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded-md transition duration-300">
          Login Sekarang
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
