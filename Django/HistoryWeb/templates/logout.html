{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-900">
  <div class="bg-gray-800 p-8 rounded-xl shadow-lg text-center w-full max-w-md">
    <h2 class="text-2xl font-bold text-white mb-6">Apakah Anda yakin ingin logout?</h2>
    <form method="post">
      {% csrf_token %}
      <input type="submit" value="Logout" name="keluar"
             class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-6 rounded-xl transition duration-300 cursor-pointer" />
    </form>
  </div>
</div>
{% endblock content %}
