<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Auth{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <nav class="bg-white shadow p-4 flex justify-between">
        <div class="text-xl font-bold">ðŸ“š MyBookHistory</div>
        <div>
            {% if user.is_authenticated %}
                <span class="mr-4">Hi, {{ user.username }}</span>
                <a href="{% url 'logout' %}" class="bg-red-500 text-white px-3 py-1 rounded">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="mr-2 text-blue-600">Login</a>
                <a href="{% url 'register' %}" class="text-blue-600">Register</a>
            {% endif %}
        </div>
    </nav>


<div class="container mx-auto mt-10">
    {% block content %}
    
    {% endblock %}
</div>

</body>
</html>
