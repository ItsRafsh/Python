{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded shadow-md">
<h2 class="text-2xl font-bold mb-6 text-center">Login</h2>

<form method="POST" class="space-y-5">
   {% csrf_token %}

    <!-- Username -->
    <div>
    <label for="id_username" class="block text-sm font-medium text-gray-700">Username</label>
    <input type="text" name="username" id="id_username"
            class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-200"
            placeholder="masukkan username" required>
    </div>

    <!-- Password -->
    <div>
    <label for="id_password" class="block text-sm font-medium text-gray-700">Password</label>
    <input type="password" name="password" id="id_password"
            class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-200"
            placeholder="masukkan password" required>
    </div>

    <!-- Submit -->
    <button type="submit"
            class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">
    Login
    </button>
</form>

<p class="text-center mt-4 text-sm text-gray-600">
    Belum punya akun?
    <a href="{% url 'register' %}" class="text-blue-500 hover:underline">Daftar di sini</a>
</p>
</div>
{% endblock %}
