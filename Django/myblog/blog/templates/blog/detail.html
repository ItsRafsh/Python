{% extends 'base.html' %}

{% block content %}
<div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
  <h1 class="text-3xl font-bold text-gray-800 mb-4">{{ heading }}</h1>

  <article class="bg-white shadow-md rounded-2xl p-6">
    <h2 class="text-2xl font-semibold text-blue-700 mb-2">{{ detailArtikel.judul }}</h2>
    <p class="text-sm text-gray-500 mb-4">Dipublikasikan pada {{ detailArtikel.pupdate }}</p>

    <div class="text-gray-800 leading-relaxed space-y-4">
      {{ detailArtikel.isi|linebreaks }}
    </div>
  </article>
</div>
{% endblock content %}
