<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<a href="/">Home</a>

{% if user.is_authenticated %}
    <a href="{{ url_for('logout') }}">Logout</a>
{% else %}
    <a href="{{ url_for('login') }}">Login</a>
{% endif %}

<br>
====================
<br>
{% for message in get_flashed_messages() %}
    <p>{{ message }}</p>
{% endfor %}
{% block body %}
{% endblock %}

</body>
</html>
