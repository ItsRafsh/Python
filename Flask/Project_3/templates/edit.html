{% extends 'layout.html' %}
{% block body %}
    <div class="mb-4">
        <h1 class="text-grey-darkest">ToDo List</h1>
        <form action="{{ url_for('update_task', task_id=task.id) }}" method="POST" class="flex mt-4">
            <input 
                class="shadow appearance-none border rounded w-full py-2 px-3 mr-4 text-grey-darker" 
                placeholder="Add Todo" 
                name="task"
                value='{{ task.name }}'
            >
            <input type="submit" value="Update" class="flex-no-shrink bg-teal hover:bg-teal-dark border-teal hover:border-teal-dark text-sm border-4 text-white py-1 px-2 rounded">
        </form>
    </div>

{% endblock %}
